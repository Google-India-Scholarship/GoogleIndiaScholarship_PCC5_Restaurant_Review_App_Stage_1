<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Reviews App</title>
</head>

<body>
  <header tabindex="0">
    <nav>
      <h1 ><a href="/" class="Dec"><strong>&nbsp&nbspRestaurant Reviews App&nbsp</strong></a></h1>
    </nav>
  </header>

  <main id="maincontent" tabindex="1">
    <section id="map-container">
      <div id="map"></div>
    </section>
    <section tabindex="2">
      <div class="filter-options">
        <h2>Filter Results</h2>
        <select id="neighbourhoods-select" class="opt" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighbourhoods</option>
        </select>
        <label for="neighbourhoods-select" class="opt-2"><strong>&nbspNeighbourhoods-select&nbsp</strong></label>
        <select id="cuisines-select" name="cuisines" class="opt" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
        <label for="cuisines-select" class="opt-2"><strong>&nbspCuisines-select&nbsp</strong></label>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script type="application/javascript" charset="utf-8" src="js/main-1.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>

  <footer id="footer">
    Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews App</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
